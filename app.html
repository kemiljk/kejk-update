<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <script
      async
      defer
      data-domain="kejk.tech"
      src="https://stats.kejk.tech/js/index.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <meta name="twitter:image" content="https://imgix.cosmicjs.com/0321b940-98bf-11ec-8bb7-91577e4f4933-meta.png?1"></meta> 
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <script
      src="//instant.page/5.1.0"
      type="module"
      integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"
    ></script>
    <script>
      function handleLinkEvent(event) {
        var link = event.target;
        var middle = event.type == "auxclick" && event.which == 2;
        var click = event.type == "click";
        while (
          link &&
          (typeof link.tagName == "undefined" ||
            link.tagName.toLowerCase() != "a" ||
            !link.href)
        ) {
          link = link.parentNode;
        }
        if (middle || click) {
          let attributes = link.getAttribute("data-analytics").split(/,(.+)/);
          let events = [
            JSON.parse(attributes[0]),
            JSON.parse(attributes[1] || "{}"),
          ];
          plausible(...events);
        }
        if (!link.target) {
          if (!(event.ctrlKey || event.metaKey || event.shiftKey) && click) {
            setTimeout(function () {
              location.href = link.href;
            }, 150);
            event.preventDefault();
          }
        }
      }
    </script>
  </body>
</html>
